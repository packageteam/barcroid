<ion-modal-view>
  <ion-header-bar>
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closedelete()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  <br/>
    <center>
      <h2>Are you sure you want to delete this item?</h2>
    </center> 
      <label class="item">
        <button class="button button-block button-assertive" ng-click="deleteitem()">Delete Item</button>
      </label>
    </div>
  </ion-content>
</ion-modal-view>
